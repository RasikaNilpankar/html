<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Fill the information:</h2>
        <form action="" method="">
            <div class="row mt-3">
                <div class="col-sm-4 p-3">
                    <div class="form-group">
                       <label>First name:</label>  
                       <input type="text" class="form-control btn btn-outline-success" id="text" placeholder="Enter your first name" name="text">
                    </div>
                   
                </div>
                <div class="col-sm-4 p-3">
                    <div class="form-group">
                       <label>Last name:</label>  
                       <input type="text" class="form-control btn btn-outline-warning" id="text" placeholder="Enter your last name" name="text">
                    </div>
                   
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-4 p-3">
                    <div class="form-group">
                        <label>User name:</label>
                        <input type="text" class="form-control btn btn-outline-secondary" id="text" placeholder="Enter User name" name="text">

                    </div>
                </div>
                <div class="col-sm-4 p-3">
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" class="form-control btn btn-outline-primary" id="pass" placeholder="Enter password" name="pass">

                    </div>
                </div>
            </div>
            <div class="checkbox mt-2">
                <label><input type="checkbox" name="remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-info mt-4">Submit</button>
        </form>
    </div>
</body>
</html>
