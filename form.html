<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <form><h2 align="center"><font color="sky blue"><i>*Registration form*</i></font></h2>
        <table border="2" bgcolor="pink" align="center">
            
            <tr>
                <td>Enter name:</td>
                <td><input type="text" name="txtnm" id="txtnm"></td>
            </tr>
            <tr>
                <td>Enter Email:</td>
                <td><input type="email" name="g1" id="g2"></td>
            </tr>
            <tr>
                <td>Enter address:</td>
                <td><textarea name="txtadd" id="txtadd"></textarea></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="f1" id="f1">Male<br>
                <input type="radio" name="f1" id="f2">Female</td>
            </tr>
            <tr>
                <td>Select Hobbies:</td>
                <td>
                    <input type="checkbox" name="ch1" id="ch1">Playing<br>
                    <input type="checkbox" name="ch2" id="ch2">Reading<br>
                    <input type="checkbox" name="ch1" id="ch1">Swimming<br>
            </td>
            </tr>
            <tr>
                <td>Qualification:</td>
                <td>
                    <select name="slc">
                        <option value="0">--select--</option>
                        <option value="1">FYCO</option>
                        <option value="2">SYCO</option>
                        <option value="3">TYCO</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="password" name="pass" id="pass"></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" id="save" class="btn btn-info"></td>
                <td><input type="reset" name="reset" id="cancel" class="btn btn-outline-primary"></td>
            </tr>

        </table>
    </form>
    
</body>
</html>
