<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h2> Rounded corners:</h2>
        <p>The .img rounded class adds rounded corners to an images:</p>
        <img src="city.avif" class="rounded" width="400" height="400">
    </div>
    <div>
        <div class="container">
            <h2 align="center">circle</h2>
            <h3 align="center">The .img circle class shapes the imge to a circle:</h3>
            <center><img src="Nagpur.jfif" class="rounded-circle" width="400" height="300"></center>
    </div>
    <div class="container">
     <p>The .img thumbnail class adds thumbnail corners to an images:</p>   
     <img src="bird.jpg" class="img-thumbnail" width="300" height="300">

    </div>
</body>
</html>
