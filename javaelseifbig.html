<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="javascript">
        var a,b,c;
        a=parseInt(prompt("Enter the value of a"));
        b=parseInt(prompt("Enter the value of b"));
        c=parseInt(prompt("Enter the value of c"));
        if(a>b && a>c)
    {
        document.write("greater number is:"+a);
    }
    else if(b>a && b>c)
    {
        document.write("greater number is:"+b);
    }
    else{
        document.write("greater number is:"+c);
    }
    </script>
</body>
</html>
