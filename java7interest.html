<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="javascript">
        var principle,rate,time,interest;
        principle=parseInt(prompt("Enter amount:"));
        rate=parseInt(prompt("Enter rate"));
        time=parseInt(prompt("Enter time"));
        interest=principle*rate*time/100;
        document.write("interest=" +interest);
    </script>
</body>
</html>
