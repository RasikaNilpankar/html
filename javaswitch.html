<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="javascript">
        var day_no;
        day_no=parseInt(prompt("Enter the day number"));
        switch(day_no)
        {
            case 1:alert("Monday");
            break;

            case 2:alert("Sunday");
            break;

            case 3:alert("Tuesday");
            break;

            case 4:alert("Wednseday");
            break;

            case 5:alert("Thursday");
            break;

            case 6:alert("Friday");
            break;

            case 7:alert("Saturday");
            break;

            default:alert("invalid choice");
            break;
        }
    </script>
</body>
</html>
