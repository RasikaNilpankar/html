<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="javascript">
        var i=2;
        var sum;
        while(i<=50)
    {
        document.write("<br>" +i);
        i=i+2;
        sum=sum+i;
    }
    document.write("<hr>");
    document.write("sum="+sum);

        
    </script>
</body>
</html>
